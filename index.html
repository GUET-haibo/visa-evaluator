<form id="visaForm">
    <label>年龄: <input type="number" name="age" /></label><br><br>

    <label>职业:
        <select name="job">
            <option value="stable">稳定职业</option>
            <option value="general">一般职业</option>
            <option value="unstable">不稳定职业</option>
        </select>
    </label><br><br>

    <label>教育背景:
        <select name="education">
            <option value="phd">博士</option>
            <option value="bachelor">本科</option>
            <option value="highschool">高中</option>
        </select>
    </label><br><br>

    <label>签证类型:
        <select name="visaType">
            <option value="student">学生签</option>
            <option value="tourist">旅游签</option>
            <option value="work">工作签</option>
        </select>
    </label><br><br>

    <label>财务状况（存款/资产 万元）: <input type="number" name="finance" /></label><br><br>

    <label>有亲属在美？
        <input type="radio" name="family" value="yes">有
        <input type="radio" name="family" value="no">无
    </label><br><br>

    <label>是否有拒签或违规记录？
        <input type="radio" name="history" value="clean">无
        <input type="radio" name="history" value="problem">有
    </label><br><br>

    <label>赴美目的:
        <select name="purpose">
            <option value="study">学习</option>
            <option value="tourism">旅游</option>
            <option value="family">探亲</option>
            <option value="business">商务</option>
        </select>
    </label><br><br>

    <button type="button" onclick="calculate()">计算通过率</button>
</form>
<h2 id="result">通过率: -</h2>
